<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/JavaScript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainText">ROCK, PAPER, SCISSORS!</h1>

    <div id="selectedChoiceCont">

        <div class="selectedChoice">
            <div class="selectedChoiceCenter">
                <div class="selectedChoiceIcon"></div>
            </div>
        </div>

    <div id="scores" class="mainText">
        <div id="playerScore">0</div>
        <div id="computerScore">0</div>
    </div>

        <div class="selectedChoice">
            <div class="selectedChoiceCenter">
                <div class="selectedChoiceIcon"></div>
            </div>
        </div>

    </div>

    <div id="choiceOptionCont">
        <button class="choiceOption">
            <div class="choiceOptionCenter">
                <img class="icon" src="img/rock.png">
            </div>
        </button>
        <button class="choiceOption">
            <div class="choiceOptionCenter">
                <img class="icon" src="img/paper.png">
            </div>
        </button>
        <button class="choiceOption">
            <div class="choiceOptionCenter">
                <img class="icon" src="img/scissors.png">
            </div>
        </button>
    </div>
</body>
</html>
